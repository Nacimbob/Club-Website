                                    <h5 class="card-header">New Vedio</h5>
                                    <div class="card-body">
                                            <form  th:action="@{/Administration/Videos/Add}" th:object="${video}" method="post"  id="validationform" data-parsley-validate="" novalidate="">
                                                <div class="form-group row">
                                                    <label class="col-12 col-sm-3 col-form-label text-sm-right">title</label>
                                                    <div class="col-12 col-sm-8 col-lg-6">

                                                    </div>
                                                </div>
                                                <div class="form-group row">

                                                        <div class="col-12 col-sm-8 col-lg-6">

                                                        </div>
                                                </div>

                                                <div class="form-group row">
                                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Video link</label>
                                                        <div class="col-12 col-sm-8 col-lg-6">
                                                            <input th:field="*{vedioLink}" data-parsley-type="url" type="url" required="" placeholder="URL" class="form-control">
                                                        </div>
                                               </div>

                                                            <label class="custom-control custom-radio custom-control-inline">

                                                            </label>
                                                            <label class="custom-control custom-radio custom-control-inline">
                                                               <input type="radio" name="visible" th:filed="*{visible}" value="false" class="custom-control-input"><span class="custom-control-label">False</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-group row text-right">
                                                <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                                    <button class="btn btn-space btn-secondary">Cancel</button>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                                </div>

 <!-- Optional JavaScript -->

 <script>
 $('#form').parsley();
 </script>
 <script>
 // Example starter JavaScript for disabling form submissions if there are invalid fields
 (function() {
     'use strict';
     window.addEventListener('load', function() {
         // Fetch all the forms we want to apply custom Bootstrap validation styles to
         var forms = document.getElementsByClassName('needs-validation');
         // Loop over them and prevent submission
         var validation = Array.prototype.filter.call(forms, function(form) {
             form.addEventListener('submit', function(event) {
                 if (form.checkValidity() === false) {
                     event.preventDefault();
                     event.stopPropagation();
                 }
                 form.classList.add('was-validated');
             }, false);
         });
     }, false);
 })();
 </script>
