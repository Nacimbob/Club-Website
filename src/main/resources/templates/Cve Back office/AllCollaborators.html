<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="/assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/libs/css/style.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="/assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header" >
                <div th:replace="fragments/page_content:: dashboard-header" ></div> 
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark" th:replace="fragments/page_content:: left-sidebar" >
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12">
                        <!-- ============================================================== -->
                        <!-- pageheader  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end pageheader  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- overview  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end overview  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- simple cards  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end simple cards  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- image cards  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end image cards  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card header footer  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end card header footer  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card footer link  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end card footer link  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card navigaion  -->
                        <!-- ============================================================== -->

                        <!-- ============================================================== -->
                        <!-- end card navigaion  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card masonary  -->
                        <!-- ============================================================== -->
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="section-block" id="masonary">
                                    <h3 class="section-title">CVE Collaborators </h3>
                                </div>
                            </div>
                            <div th:if="${#lists.isEmpty(guests)}" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12  text-center">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-xl-5 col-lg-5 col-md-8 col-sm-8 col-8 ">
                                            <div class="bg-light">
                                                <img src="/assets/images/nothing-found.png" alt="" class="img-fluid">
                                                <div class="pb-3">
                                                    <h4 class="">No Collaborator found</h4>
                                                    <a href="/Administration/Guests/Createform" class="btn btn-secondary btn-lg"> Add your first Guest</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:unless="${#lists.isEmpty(collaborators)}" th:each="collaborator: ${collaborators}" class="col-xl-4 col-lg-6 col-md-6 col-sm-6 col-6">
                                    <div class="card">
                                        <img class="card-img-top lozad" th:src="${'/assets/images/placeholder.png'}" th:attr="data-src=${'/images/'+collaborator.logo}" alt="Card image cap">
                                        <div class="card-body" >
                                            <h3 class="card-title text-center" style="word-spacing: 1em;" th:text="${collaborator.name}"></h3>
                                            <a th:href="@{/Administration/Collaborators/Updateform/{id}(id=${collaborator.id})}" class="btn btn-primary">Modify</a>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <!-- ============================================================== -->
                        <!-- end card masonary  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card list group  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- end card list group  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- card varience  -->
                        <!-- ============================================================== -->
                        <!-- ============================================================== -->
                        <!-- end card varience  -->
                        <!-- ============================================================== -->
                    </div>
                    <!-- ============================================================== -->
                    <!--  sidebar nav fixed  -->
                    <!-- ============================================================== -->
                    <!--
                    <div class="col-xl-2 col-lg-2 col-md-6 col-sm-12 col-12">
                        <div class="sidebar-nav-fixed">
                            <ul class="list-unstyled">
                                <li><a href="#overview" class="active">Overview</a></li>
                                <li><a href="#cards">Cards</a></li>
                                <li><a href="#image-card">Card Images</a></li>
                                <li><a href="#headerfooter">Header & Footer</a></li>
                                <li><a href="#cardaction">Card Action<span class="badge badge-secondary ml-1">Fresh</span></a></li>
                                <li><a href="#cardfooterlink">Card With Footer Link <span class="badge badge-secondary ml-1">New</span></a></li>
                                <li><a href="#c-nav">Card Navigation</a></li>
                                <li><a href="#masonary">Card Masonary</a></li>
                                <li><a href="#card-list">Card List Group</a></li>
                                <li><a href="#card-variance">Card Variance</a></li>
                                <li><a href="#top">Back to Top</a></li>
                            </ul>
                        </div>
                    </div>
                    -->
                    <!-- ============================================================== -->
                    <!--  end sidebar nav fixed  -->
                    <!-- ============================================================== -->
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer" th:replace="fragments/page_content:: footer">
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="/assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src='/assets/libs/js/main-js.js'></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script> 
    const observer = lozad();
    setTimeout(observer.observe(),10000);
     // lazy loads elements with default selector as '.lozad'
    
    </script>
</body>
 
</html>
